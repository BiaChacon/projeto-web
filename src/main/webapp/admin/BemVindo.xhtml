<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template = "../templates/common.xhtml">	
        <ui:define name = "content">				
            
            <p:commandButton action="#{login.deslogar()}" value="Sair" disabled=""/>
            
            <h1 style="text-align: center;">Página de Administração</h1> 
          
            <h:form id="frm-cad">
                <p:messages />
                <p:fieldset legend="Cadastro de Salas">
                    Identificador: <p:inputText value="#{admin.novaSala.identificador}"
                                        required="true" requiredMessage="precisa de Identificador"/> <br/>
                    
                    
                    Local: <p:inputText value="#{admin.novaSala.local}" required="true" 
                                        requiredMessage="precisa de Local"/> <br/>	
                    
                    <p:commandButton action="#{admin.cadastrarSala()}" value="Salvar" update="frm-cad,frm-sala"/>
                    <p:commandButton action="#{admin.cancelar()}" value="Cancelar" /> <br/>	
                </p:fieldset>

            </h:form>
            
            <h:form id="frm">
                <p:messages />
                <p:fieldset legend="Reservas realizadas">
                    <p:dataTable var="r" value="#{admin.listaReserva}" >
                       
                       <p:column>
                       <f:facet name="header">Data</f:facet>
                       #{r.inicio}
                       </p:column>
                       
                       <p:column>
                       <f:facet name="header">Sala</f:facet>
                       #{r.sala}
                       </p:column>
                        
                    </p:dataTable>  
                </p:fieldset>
            </h:form>            
            
            <h:form id="frm-sala">
                <p:fieldset legend="Salas Cadastradas">
                    <p:dataTable var="s" value="#{aplicacao.listaSalas}" >
                       
                        <p:column> 
                        <f:facet name="header">Identificador</f:facet>
                        #{s.identificador}
                        </p:column>
                       
                        <p:column>
                        <f:facet name="header">Local</f:facet>
                        #{s.local}
                        </p:column>
                        
                    </p:dataTable>  
                </p:fieldset>
            </h:form>
           
        </ui:define>         
    </ui:composition>
</html>
