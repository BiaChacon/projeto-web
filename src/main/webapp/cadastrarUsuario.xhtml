<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template = "templates/common.xhtml">	
        <ui:define name = "content">				
            <div id="login-dialog">
                <h1 style="text-align: center;">Cadastro de Usuário</h1> 
                <h:form id="frm">
                    <h:panelGrid>
                        
                        Nome:
                        <br/>
                        <p:inputText id="nomeUsuario" value="#{cadastro.novoUsuario.nome}"
				required="true" requiredMessage="Nome e necessario"/>
                                <p:message id="m1" for="nomeUsuario" style="color:red"/> 
                        <br/>        
                        Telefone:<p:inputText id="telefone" value="#{cadastro.novoUsuario.telefone}"
				required="true" requiredMessage="Telefone e necessario"/>
                                <p:message id="m2" for="telefone" style="color:red"/> 
                        <br/>        
                        Nascimento:<p:inputText id="nascimento" value="#{cadastro.novoUsuario.nascimento}" required="true" requiredMessage="Data fora do formato dd/MM/yyyy">
                                        <f:convertDateTime pattern="dd/MM/yyyy" for="nascimento"/> 
                                    </p:inputText>
                                    <p:message id="m3" for="nascimento" style="color:red"/> 
                        <br/>
                        Matrícula:<p:inputText id="matricula" value="#{cadastro.novoUsuario.matricula}"
				required="true" requiredMessage="Nome e necessario"/>
                        <br/>
                        Login: <p:inputText id="flogin" value="#{cadastro.novoUsuario.login}" required="true"
				requiredMessage="Login e necessario">
				<f:validateLength for="flogin" minimum="5"/>
				</p:inputText>
                        <br/>
                        Senha:<p:inputText id="fsenha" value="#{cadastro.novoUsuario.senha}"
				required="true" requiredMessage="Senha e necessaria">
				<f:validateLength for="fsenha" minimum="5"/>
				</p:inputText>
                        <br/>
                        Repete Senha:<p:inputText value="#{cadastro.novoUsuario.repete}"/>
                             
                    </h:panelGrid>
                    <br/>
                    <div align="center">		
                        <p:commandButton action="#{cadastro.cadastrarUsuario()}" value="Cadastrar" />
                        <a/>
                        <p:commandButton action="#{cadastro.cancelarCadastro()}" value="Cancelar" />
                    </div>	
                </h:form>
            </div>
        </ui:define>         
    </ui:composition>
</html>
