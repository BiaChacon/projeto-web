<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template = "../templates/common.xhtml">
        
        <ui:define name = "content">
            
            <h1 style="text-align: center;">Página do Usuário</h1> 
            <h:form id="frm-res">
                <p:fieldset legend="Sala que reservei">
                    
                    Sala: <h:outputText  value="#{usuarioBean.usuario.reserva.sala.identificador}"/> <br />
                    Local: <h:outputText  value="#{usuarioBean.usuario.reserva.sala.local}"/> <br />
                    Data: <h:outputText  value="#{usuarioBean.usuario.reserva.inicio}"/> <br />
                    <p:commandButton value="Cancelar" update="frm-res"/> <br/>
                    
                </p:fieldset>
            </h:form>

            <h:form id="frm">
                <p:fieldset legend="Salas disponíveis para reserva">
                    <p:dataTable var="s" value="#{aplicacao.listaSalas}" >
                       
                       <p:column>
                       <f:facet name="header">Identificador</f:facet>
                       #{s.identificador}
                       </p:column>
                       
                       <p:column>
                       <f:facet name="header">Local</f:facet>
                       #{s.local}
                       </p:column>
                       
                       <p:column>
                       <f:facet name="header"></f:facet>
                       <h:commandButton action="#{usuarioBean.reservar(s)}" value="Reservar" disabled=""/>
                       </p:column>  
                    </p:dataTable>  

                </p:fieldset>
            </h:form>
            
        </ui:define>         
    </ui:composition>
</html>
