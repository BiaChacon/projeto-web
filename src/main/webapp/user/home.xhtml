<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template = "../templates/common.xhtml">
        
        <ui:define name = "content">
            
             <h:form>
                 <p:commandButton style="left: 1800px" action="#{login.deslogar()}" value="Sair" disabled=""/>    
            </h:form>
            
            <h1 style="text-align: center; background-color: pink; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; " >
                Reservas de #{usuario.user.nome}</h1> 
            
            <h:form id="frm-res">
                <p:fieldset legend="Sala que reservei">
                    <p:dataTable var="r" value="#{usuario.listaReserva}" >
                        
                       <p:column>
                       <f:facet name="header">Sala</f:facet>
                       #{r.sala.identificador}
                       </p:column>
                       
                       <p:column>
                       <f:facet name="header">Local</f:facet>
                       #{r.sala.local}
                       </p:column>
                       
                       <p:column>
                       <f:facet name="header">Data</f:facet>
                       #{r.inicio}
                       </p:column>
                        
                       <p:column>
                       <f:facet name="header"></f:facet>
                       <h:commandButton action="#{reserva.removerReservar(r)}" value="Cancelar" disabled=""/>
                       </p:column> 
                        
                    </p:dataTable> 
                </p:fieldset>
            </h:form>
            <br/>
            <h:form id="frm">
                <p:fieldset legend="Salas disponÃ­veis para reserva">
                    <p:dataTable var="s" value="#{usuario.listaSalaDisp}" >
                       
                       <p:column>
                       <f:facet name="header">Identificador</f:facet>
                       #{s.identificador}
                       </p:column>
                       
                       <p:column>
                       <f:facet name="header">Local</f:facet>
                       #{s.local}
                       </p:column>
                       
                       <p:column>
                       <f:facet name="header"></f:facet>
                       <h:commandButton action="#{reserva.reservarSala(s)}" value="Reservar" disabled=""/>
                       </p:column>  
                    </p:dataTable>  

                </p:fieldset>
            </h:form>
        <br/>    
        <h:form>
            <p:commandButton action="#{usuario.editarDados()}" value="Editar Dados Pessoais" disabled=""/>    
        </h:form>
            
        </ui:define>         
    </ui:composition>
</html>
